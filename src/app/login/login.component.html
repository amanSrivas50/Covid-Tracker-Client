<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
    <div id="login">
        <h1 style="font-size: xx-large;" class="text-center text-white pt-5">Welcome to COVID-19 Tracker</h1>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form"  (ngSubmit)="onSubmit()" #form=ngForm >
                            <h2 style="font-size: x-large;" class="text-center text-info">Login</h2>
                            <div class="form-group">
                                <label style="font-size: large;" for="username" class="text-info">Username:</label><br>
                                <input type="text" ngModel name="username" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label style="font-size: large;" for="password" class="text-info">Password:</label><br>
                                <input type="text"  ngModel name="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group text-center">
                                <input style="font-size: x-large; margin-top: 40px; " type="submit" name="submit" class="btn btn-success" value="Submit">
                            </div>
                            <div id="incorrect" *ngIf="denied">
                                <h1 class="display-2" > ! Acess denied ! </h1>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
